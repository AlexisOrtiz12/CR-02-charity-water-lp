<!--
  Simple landing page header
  The header has a dark background color (#1a1a1a)
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity Water Landing Page</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section -->
  <header class="site-header">
    <!-- Logo on the top left -->
    <img src="img/charitywater_logo_horizontal_WhiteText.png" alt="Charity Water Logo" class="site-logo">
    <!-- Navigation bar next to the logo -->
    <nav class="site-nav">
      <ul>
        <li><a href="#take-action">Take Action</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><a href="#why-water">Why Water?</a></li>
        <li><a href="#give" class="give-btn">GIVE<img src="img/yellow_drop.png" alt="Yellow Drop" class="header-drop-img"></a></li>
      </ul>
    </nav>
  </header>

  <!-- Main section with background image -->
  <main class="main-bg">
    <!-- Main heading positioned on the left side of the screen -->
    <div class="main-heading">
      <h2>Your Impact. Pinpointed.</h2>
      <p class="subheading">Track your donations journey with GPS, witnessing its direct, lasting impact on communities worldwide. Invest in clean water and see your return.</p>
      <!-- CTA section with more spacing below subheading -->
      <div class="cta-section">
        <p class="cta-text">Give an amount to give:</p>
        <div class="amount-buttons">
          <button class="amount-btn">$5</button>
          <button class="amount-btn">$25</button>
          <button class="amount-btn">Other...</button>
        </div>
        <div class="give-now-btn-wrapper">
          <button class="amount-btn give-now-btn">GIVE NOW<img src="img/jerry_can_yellow.png" alt="Jerry Can" class="give-now-img"></button>
        </div>
        <!-- Donation message below the GIVE NOW button -->
        <p class="donation-message">100% of your donation funds clean water projects</p>
      </div>
    </div>
  </main>
</body>
</html>
